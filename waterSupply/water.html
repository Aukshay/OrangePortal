<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Water Supply Services</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
      <link rel="stylesheet" type="text/css" href="water.css">
  </head>
  <body>
      <nav id="nav" class="transparent">
        <div class="nav-wrapper">
          <a href="#" class="brand-logo center">
            <img src="../images/fire.png" style="height: 50px; width: 50px; margin-top: 5px;">
          </a>
          <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
          <ul class="right hide-on-med-and-down">
            <li><a href="../index.html">Home</a></li>
            <li><a href="../about_us/aboutus.html">About Us</a></li>
            <li><a href="../contact_us/contactus.html">Contact</a></li>
            <li><a href="../feedback.html">Feedback</a></li>
          </ul>
        </div>
      </nav>

<div id="overlay">
  <div id="pbar" class="preloader-wrapper big active">
    <div class="spinner-layer spinner-blue-only">
      <div class="circle-clipper left">
        <div class="circle"></div>
      </div><div class="gap-patch">
        <div class="circle"></div>
      </div><div class="circle-clipper right">
        <div class="circle"></div>
      </div>
    </div>
  </div>
</div>

    <div class="container">
      <h1 id="heading">Water Suppliers</h1>

      <div id="app">
        <div  v-for="movie in movies" >



          <div class="row">

            <div class="col s12 m12">
              <div class="card">
                <div class="card-image">

                  <img id="image_cover" v-bind:src="movie.image">
                  <span class="card-title"><b>{{movie.shopname}}</b></span>
                </div>
                <div class="card-content">
                  <p>{{movie.firstName}} {{movie.lastName}}</p>
                  <p>Address: {{movie.address}} </p>
                  <p>Contact: {{movie.contact}}</p>
                </div>

              </div>
            </div>
    </div>


    </div>
    </div>








    <script
   src="https://code.jquery.com/jquery-3.3.1.js"
   integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
   crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
      <script type="text/javascript" src="water.js"></script>
  </body>
</html>
